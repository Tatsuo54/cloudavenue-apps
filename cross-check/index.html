<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>店舗クロスチェック | Cloud Avenue</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
            padding: 2rem;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        
        h1 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            color: #333;
        }
        
        .description {
            color: #666;
            margin-bottom: 2rem;
            font-size: 0.9rem;
        }
        
        .input-group {
            margin-bottom: 1rem;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #333;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 0.75rem;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        
        input[type="text"]:focus {
            outline: none;
            border-color: #0066cc;
        }
        
        .generate-btn {
            width: 100%;
            padding: 0.75rem;
            font-size: 1rem;
            background: #0066cc;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 1rem;
        }
        
        .generate-btn:hover {
            background: #0052a3;
        }
        
        .results {
            margin-top: 2rem;
            display: none;
        }
        
        .results.show {
            display: block;
        }
        
        .results h2 {
            font-size: 1.1rem;
            margin-bottom: 1rem;
            color: #333;
        }
        
        .open-all-btn {
            width: 100%;
            padding: 0.75rem;
            font-size: 0.9rem;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 1rem;
        }
        
        .open-all-btn:hover {
            background: #218838;
        }
        
        .link-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 0.75rem;
        }
        
        .link-btn {
            display: block;
            padding: 0.75rem 1rem;
            background: white;
            border: 1px solid #ddd;
            border-radius: 4px;
            text-decoration: none;
            color: #333;
            font-size: 0.9rem;
            text-align: center;
            transition: all 0.2s;
        }
        
        .link-btn:hover {
            background: #f0f0f0;
            border-color: #999;
        }
        
        .link-btn.warning {
            border-color: #ff9800;
            background: #fff8e1;
        }
        
        .link-btn.warning:hover {
            background: #ffecb3;
        }
        
        .query-display {
            margin-top: 1.5rem;
            padding: 1rem;
            background: white;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
        
        .query-display h3 {
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
            color: #666;
        }
        
        .query-text {
            font-family: monospace;
            font-size: 0.85rem;
            color: #333;
            word-break: break-all;
        }
        
        .history-section {
            margin-top: 2rem;
            padding: 1rem;
            background: white;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
        
        .history-section h3 {
            font-size: 0.9rem;
            margin-bottom: 0.75rem;
            color: #666;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .clear-history-btn {
            font-size: 0.75rem;
            padding: 0.25rem 0.5rem;
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        
        .clear-history-btn:hover {
            background: #c82333;
        }
        
        .history-list {
            list-style: none;
        }
        
        .history-item {
            padding: 0.5rem;
            border-bottom: 1px solid #eee;
            cursor: pointer;
            font-size: 0.85rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .history-item:hover {
            background: #f5f5f5;
        }
        
        .history-item:last-child {
            border-bottom: none;
        }
        
        .history-item-text {
            flex: 1;
        }
        
        .history-item-date {
            color: #999;
            font-size: 0.75rem;
            margin-left: 1rem;
        }
        
        .no-history {
            color: #999;
            font-size: 0.85rem;
        }
        
        footer {
            margin-top: 3rem;
            text-align: center;
            color: #999;
            font-size: 0.8rem;
        }
        
        footer a {
            color: #666;
        }
        
        @media (max-width: 480px) {
            .link-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>店舗クロスチェック</h1>
        <p class="description">店舗名を入力すると、各種サービスでの検索リンクを一括生成します。</p>
        
        <div class="input-group">
            <label for="shopName">店舗名 *</label>
            <input type="text" id="shopName" placeholder="例: スーパーポテト">
        </div>
        
        <div class="input-group">
            <label for="area">エリア（任意）</label>
            <input type="text" id="area" placeholder="例: 日本橋">
        </div>
        
        <button class="generate-btn" onclick="generateLinks()">検索リンクを生成</button>
        
        <div class="results" id="results">
            <h2>検索リンク</h2>
            <button class="open-all-btn" onclick="openAllLinks()">すべてのリンクを開く</button>
            <div class="link-grid" id="linkGrid"></div>
            
            <div class="query-display">
                <h3>検索クエリ</h3>
                <p class="query-text" id="queryText"></p>
            </div>
        </div>
        
        <div class="history-section">
            <h3>
                検索履歴
                <button class="clear-history-btn" onclick="clearHistory()">クリア</button>
            </h3>
            <ul class="history-list" id="historyList">
                <li class="no-history">履歴がありません</li>
            </ul>
        </div>
        
        <footer>
            <a href="https://cloudavenue.jp">Cloud Avenue</a>
        </footer>
    </div>
    
    <script>
        let currentLinks = [];
        
        function generateLinks() {
            const shopName = document.getElementById('shopName').value.trim();
            const area = document.getElementById('area').value.trim();
            
            if (!shopName) {
                alert('店舗名を入力してください');
                return;
            }
            
            const baseQuery = area ? `${shopName} ${area}` : shopName;
            
            const searches = [
                { label: 'Google マップ', query: `${baseQuery} Google マップ`, warning: false },
                { label: '公式サイト', query: `${baseQuery} 公式サイト`, warning: false },
                { label: 'Instagram', query: `${baseQuery} Instagram`, warning: false },
                { label: 'X (Twitter)', query: `${baseQuery} Twitter`, warning: false },
                { label: 'TikTok', query: `${baseQuery} TikTok`, warning: false },
                { label: '食べログ', query: `${baseQuery} 食べログ`, warning: false },
                { label: 'Retty', query: `${baseQuery} Retty`, warning: false },
                { label: '閉業情報', query: `${baseQuery} 閉業`, warning: true },
                { label: '移転情報', query: `${baseQuery} 移転`, warning: true },
            ];
            
            currentLinks = [];
            const linkGrid = document.getElementById('linkGrid');
            linkGrid.innerHTML = '';
            
            searches.forEach(search => {
                const url = `https://www.google.com/search?q=${encodeURIComponent(search.query)}`;
                currentLinks.push(url);
                const link = document.createElement('a');
                link.href = url;
                link.target = '_blank';
                link.rel = 'noopener noreferrer';
                link.className = `link-btn${search.warning ? ' warning' : ''}`;
                link.textContent = search.label;
                linkGrid.appendChild(link);
            });
            
            document.getElementById('queryText').textContent = baseQuery;
            document.getElementById('results').classList.add('show');
            
            saveToHistory(shopName, area);
        }
        
        function openAllLinks() {
            currentLinks.forEach((url, index) => {
                setTimeout(() => {
                    window.open(url, '_blank');
                }, index * 300);
            });
        }
        
        function saveToHistory(shopName, area) {
            let history = JSON.parse(localStorage.getItem('crossCheckHistory') || '[]');
            
            const entry = {
                shopName,
                area,
                date: new Date().toISOString()
            };
            
            // 重複を削除
            history = history.filter(h => !(h.shopName === shopName && h.area === area));
            
            // 先頭に追加
            history.unshift(entry);
            
            // 最大20件
            history = history.slice(0, 20);
            
            localStorage.setItem('crossCheckHistory', JSON.stringify(history));
            renderHistory();
        }
        
        function renderHistory() {
            const history = JSON.parse(localStorage.getItem('crossCheckHistory') || '[]');
            const historyList = document.getElementById('historyList');
            
            if (history.length === 0) {
                historyList.innerHTML = '<li class="no-history">履歴がありません</li>';
                return;
            }
            
            historyList.innerHTML = history.map(entry => {
                const displayText = entry.area ? `${entry.shopName}（${entry.area}）` : entry.shopName;
                const date = new Date(entry.date);
                const dateStr = `${date.getMonth() + 1}/${date.getDate()}`;
                return `
                    <li class="history-item" onclick="loadFromHistory('${entry.shopName}', '${entry.area || ''}')">
                        <span class="history-item-text">${displayText}</span>
                        <span class="history-item-date">${dateStr}</span>
                    </li>
                `;
            }).join('');
        }
        
        function loadFromHistory(shopName, area) {
            document.getElementById('shopName').value = shopName;
            document.getElementById('area').value = area;
            generateLinks();
        }
        
        function clearHistory() {
            if (confirm('検索履歴をすべて削除しますか？')) {
                localStorage.removeItem('crossCheckHistory');
                renderHistory();
            }
        }
        
        // Enterキーで実行
        document.getElementById('shopName').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') generateLinks();
        });
        document.getElementById('area').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') generateLinks();
        });
        
        // 初期表示
        renderHistory();
    </script>
</body>
</html>
